[build]
  publish = "."
  command = "echo 'No build required'"

[functions]
  directory = "netlify/functions" # <--- ADD THIS BLOCK

# Pretty URLs - remove .html extension
[[redirects]]
  from = "/:path"
  to = "/:path.html"
  status = 200
  force = false

# Handle 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"